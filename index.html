<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Timer</title>
    <script src="https://cdn.cubing.net/js/scramble-display" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ontouchstart="startHold()" ontouchend="startRelease()">
    <div class="header">
        <p id="scramble"></p>
    </div>
    <div class="bg">
        <div class="timer-stats">
            <p id="time">00:00</p>
            <div class="avg">
                <p id="ao5"> Ao5: - </p>
                <p id="ao12"> Ao12: - </p>
            </div>
        </div>
        <div class="visualizer">
            <scramble-display id="scramble-visualization" ondblclick="changeState()"></scramble-display>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
